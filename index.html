<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" id="container">
            <div id="1" class="top left square"></div>
            <div id="2" class="top middle square"></div>
            <div id="3" class="top right square"></div>
            <div id="4" class="center left square"></div>
            <div id="5" class="center middle square"></div>
            <div id="6" class="center right square"></div>
            <div id="7" class="bottom left square"></div>
            <div id="8" class="bottom middle square"></div>
            <div id="9" class="bottom right square"></div>
        </div>
        <script ref="javascript" src="scripts.js"></script>
    </body>
</html>
